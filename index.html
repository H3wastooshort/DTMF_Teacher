<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTMF Teacher</title>
    <link href="/h3_gh.css" rel="stylesheet" type="text/css" media="all">
    <link href="dtmf.css" rel="stylesheet" type="text/css" media="all">
    <script src="keys.js"></script>
    <script src="dtmf.js" defer></script>
  </head>
  <body>
  <h1>DTMF Teacher</h1>
  Tell DTMF tones by ear! But <a href="help.html">read the instructions</a> first.
  <hr>
  Modes:
  <div>
    <button onclick="change_mode('just_rows');">just row tones</button>
    <button onclick="change_mode('rows');">row tones with column tones</button>
    <button onclick="change_mode('just_cols');">just column tones</button>
    <button onclick="change_mode('cols');">column tones with row tones</button>
    <button onclick="change_mode('2d');">rows and columns</button>
    <!--<button onclick="change_mode('2d_full');" disabled>rows and columns with ABCD</button>-->
    <button onclick="change_mode('number');" disabled>full phone number</button>
  </div>
  <hr>
  Stats: <span id="stats_correct">0</span> correct, <span id="stats_incorrect">0</span> incorrect
  <hr>
  <br>
  <div id="teacher">
    <button id="tone_btn" onmousedown="play_key_tone();">Play Tone</button>
	<br>
    <div id="answers"></div>
  </div>
  </body>
</html>
